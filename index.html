<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Final JS</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light ">
            <!--Inicio de NavBar-->
            <div class="container-fluid">
                <div class="contenedor__logo">
                    <a href="#" class="header__link">
                        <img src="./assets/resources/logo_amaasa2.png" alt="logo_amassa2" class="header__img">
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link tracking-in-expand" href="#">Inicio</a>
                        <a class="nav-link tracking-in-expand" href="assets/pages/products.html">Productos</a>
                        <a class="nav-link tracking-in-expand" href="assets/pages/blog.html">Blog</a>
                        <a class="nav-link tracking-in-expand" href="assets/pages/about.html">Acerca De</a>
                        <a class="nav-link tracking-in-expand" href="assets/pages/contact.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="container pb-4">
        <br>
        <form onclick="saludoUsuario()" class="container text-center ">
            Ingrese su nombre: <input id="fname" type="text" size="20" >
            <input class="btn btn-dark"  type="button"   value="Aceptar">
        </form>
        <div class="container text-center" id="nombreUsuario"></div>
        <hr>
        <div class="container text-center">
            <div id="usuarioAnterior">
                
            </div>
        </div>
    </section>
    <div class="container">
        <h1>Catálogo de productos 2022</h1>  
        <hr>
        <div class="row" id="catalogoProductos">

        </div> 
        <table class="table ">
            <thead>
                <tr class="table-ligh">
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
            </thead>
            <tbody id="items"></tbody>
            <tfoot>
                <tr id="footer">
                    <th scope="row" colspan="5">SU CARRITO ESTA VACIO!</th>
                </tr>
            </tfoot>
        </table>
    </div>
    <section class="container">
        <div class="row mb-4">
            <div class="col">
                <div class="container py-2">
                    <button onclick="mostrarRellenos()" type="button" class="btn btn-dark">Mostrar Lista de Rellenos Disponibles</button>
                    <!-- <button onclick="ocultarLista()">Ocultar Lista</button> -->
                    <div  class=" container text-center ">
                        <ul id="listadoRellenos" class="list-group lista">
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="col">
                <div class="container py-2">
                    <button onclick="mostrarCantidad()" type="button" class="btn btn-dark">Mostrar Lista de Cantidad Disponibles</button>
                    <div  class=" container text-center ">
                        <ul id="listadoCantidad" class="list-group lista">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Plantillas Cards para productos -->
    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
            <div class="card-body">
                <img src="" alt="" class="card-img-top img-fluid" id="imgProducto" >
                <h5 id="nombreProductos" class="nameProducts">Producto</h5>
                <span>Precio: S/.</span>
                <span id="precioProductos" class="precioProdcuto" >Precio</span>
                <br>
                <button class="btn btn-dark btnComprarProducto" id="btnComprar">Comprar</button>
            </div>
            </div>
        </div>
    </template>
    <template id="template-carrito">
        <tr>
            <th scope="row">id</th>
            <td>Café</td>
            <td>1</td>
            <td>
                <button class="btn btn-info btn-sm btnAñadir">
                Añadir
                </button>
                <!-- <button class="btn btn-danger btn-sm btnDisminuir">
                -
                </button> -->
            </td>
            <td>S/. <span id="Total">500</span></td>
        </tr>
    </template>
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td id="totalProductos">10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito">
                Eliminar Productos
            </button>
            <input onclick="obtenerDatos()" class="btn btn-dark"  type="button"   value="Comprar"> 
        </td>
        <td class="font-weight-bold" id="totalPrecios">S/. <span>5000</span></td>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
